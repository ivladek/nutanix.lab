#cloud-config

fqdn: ns1.nutanix.lab
manage_etc_hosts: true
timezone: Asia/Almaty

users:
  - name: nutanix
    hashed_passwd: $6$rounds=4096$Wz.LHvXCBpAkol4E$yLCuqVZlZfHVpdYC7ZaM2PcdInvBgXzwPQ8iWHTXe1e9t9cnSJVO4D2AB5mMTXa1tkMH/P1yUUoO1p7P8uEAO/
    groups: sudo
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    lock_passwd: false

ssh_pwauth: true
chpasswd:
  expire: false

write_files:
  - path: /etc/bind/named.conf.options
    owner: root:bind
    permissions: "0644"
    encoding: text/plain
    content: |
      options {
        directory           "/var/cache/bind";
        listen-on           { any; };
        listen-on-v6        { none; };
        dnssec-validation   auto;

        allow-query-cache   { any; };
        recursion           yes;
        allow-query         { any; };
        allow-recursion     { any; };
        allow-update        { none; };
        allow-transfer      { any; };
        notify              explicit;

        masterfile-format   text;
      };

      logging {
        channel bind.log {
          file            "/var/cache/bind/bind.log" versions 10 size 20m;
          severity        notice;
          print-category  yes;
          print-severity  yes;
          print-time      yes;
        };
        category queries  { bind.log; };
        category default  { bind.log; };
        category config   { bind.log; };
      };
    defer: true

  - path: /etc/bind/named.conf.local
    owner: root:bind
    permissions: "0644"
    encoding: text/plain
    content: |
      zone "nutanix.lab" IN {
        type  master;
        file  "nutanix.lab.conf";
      };

      zone "8.1.10.in-addr.arpa" IN {
        type  master;
        file  "10.1.8.0.conf";
      };
    defer: true

  - path: /var/cache/bind/SOA.conf
    owner: bind:bind
    permissions: "0644"
    encoding: text/plain
    content: |
      $TTL 86400    ; 24h

      @ IN SOA      ns1.nutanix.lab. admin.nutanix.lab. (
        2023062717  ; serial
        3600        ;  1h refresh
        600         ; 10m retry
        432000      ;  5d expire
        86400       ; 24h default TTL
      )

      @ NS  ns1.nutanix.lab.
      @ NS  ns2.nutanix.lab.
    defer: true

  - path: /var/cache/bind/nutanix.lab.conf
    owner: bind:bind
    permissions: "0644"
    encoding: text/plain
    content: |
